<!DOCTYPE html>

<html>
	<head>
		<title>PET- CoCe</title>
		<link rel="shotcut icon" type="image/x-icon" href="./img/pet_icon.jpg" />
		<meta name="keywords" content="PET, UTFPR, computando culturas, pet" />
		<meta name="description" content="site institucional do PET-CoCe" />
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" type="text/css" href="./style/home.css" />
		<script src="./script/home.js"> </script>
		
		
	</head>
	
	
	<body>
		<div class="container">
			<div id="logo">
				<img src="./img/pet_logo_2.jpg" />
			</div>
			<div class="style_bars">
				<div id="barra_home_roxa">
					<img src="./img/barra_home_roxa.png" id="barra_home_roxa_img" onclick= changeToBlue(); />
				</div>
				<div id="barra_home_laranja">
					<img src="./img/barra_home_laranja.png" id="barra_home_laranja_img" onclick="changeToOrange();"/>
				</div>
				<div id="barra_home_vermelha">
					<img src="./img/barra_home_vermelha.png" id="barra_home_vermelha_img" onclick="changeToRed();"/>
				</div>
				
			</div>
			<div id="photo">
				<img src="./img/img_home_roxo.png" />
			</div>
			<div id="text-box">
				Venha para o PET-CoCe. Nós fazemos as crianças felizes!!!
			</div>
			
			<div class="menu_line">
				
				<div id="contact">
					<a href="https://www.facebook.com/petcoce/" target="_blank" id="contact_link"><img src="./img/contato_roxo.png" onmouseover="mouseon(this)" onmouseout="mouseout(this)" id="contact_a" /></a>
				</div>
				
				<div id="instagram">
					<a href="https://www.instagram.com/petcoce/" target="_blank"><img src="./img/instagram_roxo.png" onmouseover="this.src='./img/instagram_roxo_mouse_on.png'" onmouseout="src='./img/instagram_roxo.png'" id="instagram_a" /></a>
				</div>
				
				<div id="facebook">
					<a href="https://www.facebook.com/petcoce/" target="_blank"><img src="./img/facebook_roxo.png" onmouseover="this.src='./img/facebook_roxo_mouse_on.png'" onmouseout="src='./img/facebook_roxo.png'" id="facebook_a" /></a>
					
				</div>
				
				<div id="menu_bar">
					<img src="./img/menu_roxo.png" />
				</div>
				
			</div>
		
		</div>
		
		
	</body>
	
	
</html>
